<!DOCTYPE html>
<html lang="en">
<head>
    <title>NinjaBase - Days Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include essentials.js file -->
    <script src="js/sound.js"></script>
    <script src="js/essentials.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">
<link href="css/dcalc.css" rel="stylesheet" media="screen">
</head>
<body>
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>
</br>
    <center>
    <!-- Your page content goes here -->
    <div class="calculator-container">
        <h1>Days Calculator</h1>

        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" class="form-control">
        </div>

        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" class="form-control">
        </div>

        <button class="btn btn-calculate" onclick="calculateDays()">Calculate Days</button>
        
        <div class="result" id="result">
            Enter two dates to see the difference.
        </div>

        <div class="error-message" id="errorMessage"></div>
        
        <div class="progress-container" id="progressBarContainer" style="display:none;">
    <div class="progress-label" id="progressBarLabel"></div>
    <div class="progress-bar-outer">
        <div class="progress-bar-inner" id="progressBarInner"></div>
    </div>
</div>
        
    </div>
</center>
    <!-- Placeholder for the footer -->
    <div id="footer-placeholder"></div>

    <!-- Include Bootstrap JS if needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dcalc.js"></script>
</body>
</html>
