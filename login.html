<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaBase Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/aes.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/lib-typedarrays.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/pbkdf2.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/essentials.js"></script>

</head>
<body>
    <iframe id="fullScreenPenEffect" src="pen_effect.html" frameborder="0" scrolling="no"></iframe>

    <div id="navbar-placeholder"></div>

    <div id="main-content">
        <div class="login">
            <h2>Login</h2>
            <div class="inputBx">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="inputBx password-input-container">
                <input type="password" id="password" placeholder="Password">
                <span class="toggle-password" id="togglePassword">
                    <i class="fa fa-eye"></i>
                </span>
            </div>
            <div class="inputBx">
                <button id="loginBtn" type="submit">Sign in</button>
            </div>
            <div class="inputBx">
                <button id="signupBtn" type="button">Sign Up</button>
            </div>
            <center>
            <div class="links">
                <a href="#">Forgot Password?</a>
            </div>
            </center>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
