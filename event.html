<!DOCTYPE html>
<html lang="en">
<head>
    <title>NinjaBase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include essentials.js file -->
    <script src="js/essentials.js"></script>

    <style>
        .custom-form-container {
    background-color: #000;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    color: #fff;
    text-align: center;
    margin-top: 20px; /* Add a top margin to separate it from the navbar */
}

.custom-form-container input {
    padding: 10px;
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
}

.custom-form-container button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.custom-form-container button:hover {
    background-color: #0056b3;
}

    </style>

</head>
<body>
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>

    <div class="custom-form-container">
        <h2>Submit Your Name</h2>
        <form id="nameForm">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Placeholder for the footer -->
    <div id="footer-placeholder"></div>

    <!-- Include Bootstrap JS if needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
