<!DOCTYPE html>
<html lang="en">
<head>
    <title>NinjaBase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include essentials.js file -->
    <script src="js/essentials.js"></script>

    <style>
        .custom-form-container {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: #fff;
            text-align: center;
            margin-top: 20px; /* Add a top margin to separate it from the navbar */
        }

        .custom-form-container input {
            padding: 10px;
            color: #000000;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .custom-form-container button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .custom-form-container button:hover {
            background-color: #0056b3;
        }

        #submitted-names {
            margin-top: 20px;
            color: #333;
        }
    </style>

</head>
<body>
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>

    <div class="custom-form-container">
        <h2>Submit Your Name</h2>
        <form id="nameForm">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br>
            <button type="button" onclick="submitName()">Submit</button>
        </form>
    </div>

    <div id="submitted-names"></div>

    <!-- Include Bootstrap JS if needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
        function submitName() {
            var name = document.getElementById('name').value;

            // Display the submitted name
            var submittedNamesContainer = document.getElementById('submitted-names');
            submittedNamesContainer.innerHTML += '<p>' + name + '</p>';

            // Store the submitted name in localStorage
            var submittedNames = JSON.parse(localStorage.getItem('submittedNames')) || [];
            submittedNames.push(name);
            localStorage.setItem('submittedNames', JSON.stringify(submittedNames));
        }

        // Retrieve and display submitted names from GitHub issues on page load
        async function displaySubmittedNames() {
            const response = await fetch('https://api.github.com/repos/cloudkore/matrix/issues');
            const issues = await response.json();

            const submittedNamesContainer = document.getElementById('submitted-names');

            issues.forEach(issue => {
                const name = issue.body.match(/Your Name: (.+)/)[1];
                submittedNamesContainer.innerHTML += '<p>' + name + '</p>';
            });
        }

        // Call the function to display submitted names on page load
        displaySubmittedNames();
    </script>
</body>
</html>
