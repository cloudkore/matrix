<!DOCTYPE html>
<html lang="en">
<head>
  <title>NinjaBase Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/sound.js"></script>
  <script src="js/essentials.js"></script>
<link href="css/core.css" rel="stylesheet" media="screen">

</head>
<body>
  <div id="navbar-placeholder"></div>
  <div class="container">
    <div class="form-section">
      <h2>Login</h2>
      <input type="email" id="email" class="form-control" placeholder="Email">
      <input type="password" id="password" class="form-control" placeholder="Password">
      <button id="loginBtn" class="btn btn-primary">Login</button>
      <button id="signupBtn" class="btn btn-secondary">Sign Up</button>
    </div>

    <div id="game-section" class="form-section hidden">
      <h2>Welcome, <span id="username"></span></h2>
      <p>Current Level: <span id="playerLevel">1</span></p>
      <button id="levelUpBtn" class="btn btn-success">Level Up</button>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="js/bootstrap.min.js"></script>
 <script src="js/core.js"></script>

</body>
</html>
