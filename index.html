<!DOCTYPE html>
<html lang="en">
<head>
  <title>NinjaBase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <!-- Include the navbar from the "assets" folder -->
  <div include-html="assets/navbar.html"></div>

  <div class="container">
    <!-- Your page content goes here -->
    <h1>Hello, world!</h1>
  </div>

  <!-- Include the footer from the "assets" folder -->
  <div include-html="assets/footer.html"></div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
<!-- Updated script block -->
<script>
  // Function to include HTML files
  function includeHTML() {
    var elements = document.querySelectorAll('[include-html]');
    elements.forEach(function (element) {
      var file = element.getAttribute('include-html');
      if (file) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            element.innerHTML = this.responseText;
          }
        };
        xhttp.open('GET', file, true);
        xhttp.send();
      }
    });
  }

  // Call the includeHTML function after the DOM has loaded
  document.addEventListener('DOMContentLoaded', function () {
    includeHTML();
  });
</script>

</body>
</html>
