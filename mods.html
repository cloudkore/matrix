<!DOCTYPE html>
<html lang="en">
<head>
    <title>NinjaBase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/essentials.js"></script>

    <style>
        .black-frame {
            border: 1px solid black;
            padding: 10px;
            border-radius: 5px;
            background-color: black;
        }

        .black-frame input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            width: 200px; /* Adjust width as needed */
        }

        .black-frame input[type="text"]:focus {
            outline: none;
            border-color: #007bff; /* Change border color on focus */
        }
    </style>

</head>
<body>
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>

    <span class="label label-success" style="display: block; width: 100%; text-align: center;">MODs Repository</span>

    <!-- Black frame container for search input field -->
    <div class="container">
        <div class="black-frame">
            <!-- Search input field -->
            <label for="searchInput" style="color: white;">Search:</label>
            <input type="text" id="searchInput">
        </div>
    </div>

    <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">Working MODs are published here, All the obsolete MODs will be moved to <a href="https://nsomatrix.xyz/archives" style="color: red;">Archives</a></h4>
        
        </div>

<center>
    <ul id="fileList" style="list-style: none; padding: 0;">
        <!-- File list will be populated here by JavaScript -->
    </ul></center>

    <!-- Include the JavaScript file -->
    <script src="js/fileList.js"></script>
    <script>
        // Define the searchFiles function here
        function searchFiles() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase(); // Trim whitespace and convert to lowercase
            const fileList = document.getElementById('fileList');
            const fileItems = fileList.getElementsByTagName('li');

            Array.from(fileItems).forEach(item => {
                const fileName = item.textContent.toLowerCase(); // Convert to lowercase
                if (fileName.includes(searchTerm)) {
                    item.style.display = 'block'; // Show the item
                } else {
                    item.style.display = 'none'; // Hide the item
                }
            });
        }

        // Automatically trigger search when user types in the search input field
        document.getElementById('searchInput').addEventListener('input', searchFiles);
    </script>

<!-- Placeholder for the footer -->


<!-- Include Bootstrap JS if needed -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
